<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decodificador</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/media-queries.css">
</head>

<body>
  <header>
    <a href="https://www.alura.com.br/" target="_blank"><img class="logo" src="img/Frame 6.svg" alt=""></a>
  </header>
  <main class="grid-container">

    <div class="main-content">

      <textarea name="" class="textarea" cols="30" rows="10" placeholder="Digite seu texto"></textarea>

      <div class="main-content-2">
        <span><img src="/img/bi_exclamation-circle-fill.svg" alt=""></span>
        <p>Apenas letras minúsculas e sem acento.</p>
      </div>

      <div class="btn">
        <button class="btn-cripto">Criptografar</button>
        <button class="btn-descript">Descriptografar</button>
      </div>

    </div>
    <section class="sidebar_right">
      <div class="sidebar_right-itens">
        <img src="img/High quality products 1 1.svg" alt="">
        <p class="sidebar_right-info1">Nenhuma mensagem econtrada</p>
        <p class="sidebar_right-info2">Digite um texto que você desaja <br>criptografar ou descriptografar.</p>
      </div>

      <div class="sidebar_right_result hidden">
        <p class="sidebar_right_result-text"></p>
        <button class="btn-copiar">Copiar</button>
      </div>

    </section>
  </main>
  <footer class="footer">
    <p>© Desenvolvido por Luciano Costa | 2024</p>
    <a href="https://github.com/LucianoCosta21">
      <img src="/img/github.svg" alt="github">
    </a>
  </footer>
</body>
<script src="script.js"></script>

</html>
